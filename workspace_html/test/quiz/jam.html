<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rotate>img{
            height: 500px;
            width: 500px;
        }
        .rotate:hover{
            transition: ease-in-out 0.5s;
            transform: translate(10px, 20px);
            transform: scale(3);
            transform: rotate(-150deg);
        }
    </style>
</head>
<body>
    <div class="rotate">
        <img src="https://media1.tenor.com/m/udteokRZzusAAAAd/xalem-yee.gif" alt="">
    </div>
     
</body>
</html>
