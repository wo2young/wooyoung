            position: relative;
            overflow: hidden;
         }
        .ani img{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: fade 17s infinite;
            animation-fill-mode: both;
        }
        
        .ani img:nth-child(1) {
            animation-delay: 0s;
        }

        .ani img:nth-child(2) {
            animation-delay: 8.5s;
        }
        
         @keyframes fade {
            0%   { opacity: 0; }
            5%   { opacity: 1; }
            45%  { opacity: 1; }
            50%  { opacity: 0; }
            100% { opacity: 0; }
         }
