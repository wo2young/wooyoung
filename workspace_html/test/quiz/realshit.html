        .main .left{

            display: inline-block;
        }
        .main .left .ani{
            border: 1px solid black;
            height: 120px;
            width: 800px;
            position: relative;
            overflow: hidden;
         }
        .ani img{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: fade 17s infinite;
            animation-fill-mode: both;
        }
        
        .ani img:nth-child(1) {
            animation-delay: 0s;
        }

        .ani img:nth-child(2) {
            animation-delay: 8.5s;
        }
        
         @keyframes fade {
            0%   { opacity: 0; }
            5%   { opacity: 1; }
            45%  { opacity: 1; }
            50%  { opacity: 0; }
            100% { opacity: 0; }
         }
        
        .main .left .news{

            padding: 10px;

            width: 780px;

        .main .left #first{

        .main .left #second{

        }
        .main .left #table{
            border: 1px solid black;
            height: 160px;
            width: 780px;

            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 40px 40px 40px 40px;
        }
        #table > div{

        .main .right{
