<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naver Clone</title>
  <style>
    /* 기본 리셋 */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #f5f6f7; }

    /* 상단 메뉴바 */
    header {
      background: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
    }
    .left-icons a,
    .right-icons a {
      width: 24px;
      height: 24px;
      display: inline-block;
      position: relative;
    }
    /* 각각 아이콘 기본 배경 스프라이트 */
    .left-icons a#menu { background: url('./img/sp_main.04eb92b7.png') no-repeat -311px -166px; }
    /* pay는 ::after로 처리 */
    .left-icons a#pay::after {
      content: "";
      display: block;
      width: 32px;
      height: 32px;
      background-image: url('https://pm.pstatic.net/resources/asset/sp_main.6bbd194f.png');
      background-size: 468px 456px;
      background-position: 0px -318px;
      background-repeat: no-repeat;
      position: relative;
      top: -4px;
      left: -4px;
    }
    .left-icons a#pay { width:32px; height:32px; }
    .left-icons a#chat { background: url('./img/sp_main.04eb92b7.png') no-repeat -99px -316px; }
    .left-icons a#alarm { background: url('./img/sp_main.04eb92b7.png') no-repeat -311px -232px; }
    .left-icons a#cart  { background: url('./img/sp_main.04eb92b7.png') no-repeat -33px -316px; }

    /* 검색창 */
    .search-section { background: #f5f6f7; padding: 20px 0; display: flex; justify-content: center; }
    .search-box { position: relative; width: 600px; }
    .search-box .logo {
      position: absolute; left: 14px; top: 50%; transform: translateY(-50%);
      width: 24px; height: 24px;
      background: url('./img/sp_main.04eb92b7.png') no-repeat -60px -50px;
      background-size: 463px 442px;
    }
    .search-box input {
      width: 100%; padding: 10px 60px 10px 48px;
      border: 2px solid #03cf5d; border-radius: 30px;
      font-size: 1rem; outline: none;
    }
    .search-box .search-btn {
      position: absolute; right: 4px; top: 50%; transform: translateY(-50%);
      width: 40px; height: 40px; background: #03cf5d;
      border: none; border-radius: 20px; cursor: pointer;
      background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23fff" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C8.01 14 6 11.99 6 9.5S8.01 5 10.5 5 15 7.01 15 9.5 12.99 14 10.5 14z"/></svg>');
      background-repeat: no-repeat; background-position: center;
    }

    /* 이하 생략: 기존 나머지 스타일 유지 */
  </style>
</head>
<body>
  <header>
    <div class="left-icons">
      <a href="#" id="menu" title="메뉴"></a>
      <a href="#" id="pay" title="네이버페이"></a>
    </div>
    <div class="right-icons">
      <a href="#" id="chat" title="채팅"></a>
      <a href="#" id="alarm" title="알림"></a>
      <a href="#" id="cart" title="장바구니"></a>
    </div>
  </header>
  <!-- 나머지 HTML -->
</body>
</html>
