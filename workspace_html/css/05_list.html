<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul, li{
            border: 1px solid red;
        }
        ul{
            list-style: none;
            padding: 0;
        }

        td{
            border: 1px solid red;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <li>1</li>
    <li>2</li>
    <li>3</li>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
</body>
</html>
