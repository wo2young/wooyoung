<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" placeholder="Enter text" title="Text input"><br>
        <input type="text" value="기모띠" placeholder="이름을 입력하세요" title="이름 입력"><br>
        <input type="text" placeholder="플레이스홀다"><br>
        <input type="text" value ="기모띠" readonly= "true" title="Text input"><br>
        <input type="text" value ="기모띠" disabled="true" title="Text input"><br>
        <br>
        password : <input type="password" placeholder="플레이스홀다"><br>
        radio :
        <br>
        <input type="radio" name="gender" value = "male" title="Text input">남자<br>
        <input type="radio" name="gender" value="female" title="Text input">여자<br>
        <input type="radio" name="gender" checked="checked" title="Text input">비공개<br>
        <br>
        <input type="radio" name="meet" title="Text input">참석<br>
        <input type="radio" name="meet" title="Text input">미참석<br>
        <br>
        submit : <input type="submit" value = "전송">
    </form>
</body>
</html>
