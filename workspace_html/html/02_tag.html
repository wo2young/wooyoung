<!DOCTYPE html>
<!-- html 태그는 하나만 있는게 좋다-->
<html>
    <!-- html태그는 보통 페이지에 대한 정보가 있다-->
    <head>
        <title>김우영</title>
    </head>
     <!-- body 태그는 보통 보여줄 내용이 있다 -->
    <body>
        나이키 현민
       <h2>ㄱ<sub>ㅎ</sub><sup>ㅁ</sup><h2>
       <h1> <em> 집중해라 </em><h1>
       <h1>  <h1>
       <p> </p>  <!-- 단락-->
       <br><!-- 엔터-->
       <hr> <!-- 줄생성-->
       그냥<br>
       <strong> go </strong>
        <em> 글씨 </em> <!-- 중요표시  이텔릭체 기울어짐-->
    </body>
</html>
