<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- UTF-8로 해석-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!--화면을 휴대폰에서도 자동맞춤-->
    <title>Document</title> <!-- 탭이름이 Document 임.-->
</head>
<body>
    비교 글씨
    <!-- h1은 하나만 쓰는게 정석-->
    <!-- h1~h6까지는 제목을 의미한다-->
    <!-- h3을 사용하려면 h1과 h2가 있는게 좋다-->
    <h1> h1 heading tag</h1>
    <h2> h2 heading tag</h2>
    <h3> h3 heading tag</h3>
    <h4> h4 heading tag</h4>
    <h5> h5 heading tag</h5>
    <h6> h6 heading tag</h6>
    <h7> h7 의미없음</h7>
    <p>단락1</p>
    <p>단락2 <br> 다음줄</p>
</body>
</html>
