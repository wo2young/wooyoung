<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log("홀수 구구단")
        for(i=1;i<10;i++){
            for(j=1;j<10;j++){
                if( i % 2 == 1){
                    console.log(`${i} X ${j} = ${(i*j)}`)
                }
            }
        }
        console.log("짝수 구구단")
        for(i=1;i<10;i++){
            for(j=1;j<10;j++){
                if( i % 2 == 0){
                    console.log(`${i} X ${j} = ${(i*j)}`)
                }
            }
        }
        const temp = 32;
        if(temp){
            document.write('참입니다');
        }else{
            document.write('거짓입니다');
        }
        /*
            js에서의
            참(true)은 거짓 아닌 것
            즉 !거짓
            거짓 : false, 0, null, undefined, NaN
            이거 아니면 다 참임
        */
        let arr =[10,20,30];
        // arr.length
        arr[10] = 100;
        console.log('arr : ', arr)
        arr['주소'] = '천안시'// leanth에 영향 없음
        console.log('arr.length : ', arr.length);
        console.log('arr : ', arr)

        // for in문
        for( let index in arr){
            console.log('index : ', index);
            console.log('index : ', arr[index]);
        }
        // for of문
        // java에 향상된 for문
        // 숫자가 아니면 못 가져옴
        for( let obj of arr){
            console.log('obj : ',obj)
        }

      
        
        let array = [];
        if(array[4] == undefined){
            console.log('array[4] : ',array[4]);
        }
        array[4] += 'abc';
        console.log('array[4] : ',array[4]);

        // 주사위 2개의 합 별 조합
        // let a=1;
        let dice =[];
        for(let j=1; j<=6; j++){
            for(let i=1; i<=6; i++){
                if(dice[i+j] != undefined ){
                    dice[i+j] += `[${j}, ${i}]`;
                    // console.log(dice[i+j])
                } 
                else{
                    // dice[i+j] = '['+i +','+ j+']';
                    dice[i+j] = `[${j}, ${i}]`
                    // console.log(dice[i+j])
                }
            }
        }
        for(let z=2; z<=12; z++){
            console.log(`합이 ${z} : `,dice[z])
        }

          // 함수 배우고 돌아온 나

        // forEach와 map에 차이는 return이 없고 있고
          console.log('함수 배우고 돌아옴')

          const arr3 = ["A1", "B1", "C1", "D1"];
          let r1 = arr3.forEach(function(element, index, array) {
            console.log('element :',element) //이번 값
            console.log('index :',index)    // 이번 index
            console.log('array :',array)    // 원본 배열
            // console.log('d :',d)
            console.log('===============================')

          })
          console.log('r1 :', r1)
          
        
    </script>
</head>

</body>
</html>
