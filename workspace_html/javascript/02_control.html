<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log("홀수 구구단")
        for(i=1;i<10;i++){
            for(j=1;j<10;j++){
                if( i % 2 == 1){
                    console.log(`${i} X ${j} = ${(i*j)}`)
                }
            }
        }
        console.log("짝수 구구단")
        for(i=1;i<10;i++){
            for(j=1;j<10;j++){
                if( i % 2 == 0){
                    console.log(`${i} X ${j} = ${(i*j)}`)
                }
            }
        }
        const temp = 32;
        if(temp){
            document.write('참입니다');
        }else{
            document.write('거짓입니다');
        }
        /*
            js에서의
            참(true)은 거짓 아닌 것
            즉 !거짓
            거짓 : false, 0, null, undefined, NaN
            이거 아니면 다 참임
        */
    </script>
</head>

</html>
