<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- <div id="menu" style="color: red;">점메추</div> -->

    <div id="tag">글씨였던 거</div>

    <table>
        <tbody id="tbody">
            <!-- <tr>
                <td></td>
            </tr> -->
        </tbody>
    </table>

    <hr>
    <table>
        <tbody id="tbody2">
        </tbody>
    </table>

    <h1 id="h1">style 테스트</h1>

    <script>
        // createElement : DOM 요소 생성
        let div = document.createElement("div");
        div.setAttribute('id','menu');
        div.setAttribute('style','color: red; font-size: 1.3em;');
        div.textContent = '점메추'

        const tag = document.querySelector('#tag');
        
        // append: 마지막 자식 요소로 추가된다
        // DOM을 넣을 수 있다
        // 글씨도 넣을 수 있다(tag는 text로 들어간다)
        tag.append( div )
        tag.append( '그냥 글씨' )
        tag.append( '<strong>그냥 글씨</strong>' )

        let div2 = document.createElement("div");
        div2.setAttribute('id','menu');
        div2.setAttribute('style','color: red; font-size: 1.3em;');
        div2.textContent = '점메추2'

        // appendChild : 마지막 자식 요소로 추가된다
        // 여기는 DOM만 들어감 글씨는 안들어 가진다.
        tag.appendChild( div2 )
        // tag.appendChild( '글씨' ) 이건 안된다

        let div3 = document.createElement("div");
        div3.setAttribute('id','menu');
        div3.setAttribute('style','color: red; font-size: 1.3em;');
        div3.textContent = '점메추3'
        tag.prepend( div3)
        // tag.after( div3 ) // after은 다음 형제요소로 추가
        // tag.before( div3 ) berfore는 이전 형제요소로 추가
        
        const td = document.createElement("td")
        const tr = document.createElement("tr")
        
        td.textContent = "첫번째 칸"
        // td.innerText = '첫번째 칸';

        tr.append(td)
        document.querySelector('#tbody').append(tr)

        tr.textContent = '<td>첫번쨰 칸</td>'
        document.querySelector('#tbody').append(tr)

        // for(let j=1; j<=5;j++){
        //     const tr = document.createElement("tr")
        //     for(let i=1; i<=10;i++){
        //         const td = document.createElement("td")
        //         tr.textContent = `<td>${i}번쨰 칸</td>`
        //         document.querySelector('#tbofy').append(tr)
        //     }
        // }

        const row1 = ['제목1', '작성자1'];
        const row2 = ['제목2', '작성자2'];
        const row3 = ['제목3', '작성자3'];
        const row4 = ['제목4', '작성자4'];
        const row5 = ['제목5', '작성자5'];
        const row = [];

        row.push(row1);
        row.push(row2);
        row.push(row3);
        row.push(row4);
        row.push(row5);

        /*
        <tr>
            <td>제목1</td>
            <td>작성자1</td>
        </tr>
        */
        const tbody2 = document.querySelector('#tbody2');
        // for(let i=0;i<row.length;i++){
        //     const html = `
        //         <tr>
        //             <td>${row[i][0]}</td>
        //             <td>${row[i][1]}</td>
        //         </tr>
        //     `;
        //     tbody2.innerHTML += html;
        // } 
        // for(let i=0;i<row.length;i++){
        //     const html = `
        //         <tr>
        //             <td>${row[i][0]}</td>
        //             <td>${row[i][1]}</td>
        //         </tr>
        //     `;
        //     tbody2.innerHTML += html;
        // }

        // const tr = document.createElement("tr");
        // const td = document.createElement("td");
        for(let i=0;i<row.length;i++){
            const tr = document.createElement('tr');
            tr.innerHTML = ` 
                        <td>${row[i][0]}</td>
                        <td>${row[i][1]}</td>
            `;
            tbody2.append(tr);
        }
        const h1 = document.getElementById('h1')

        const script = document.createElement('script')
        script.innerHTML = 'alert(1)'
        h1.after( script )

        
       

        h1.style.color = 'red';

        console.log( 'typeof height :', typeof h1.style.height)
        console.log( 'height :', h1.style.height);

        h1.style.height = 150+ 'px';
        console.log('height :', h1.style.height)

        // css에서 -로 연결되는 프로퍼티 명은
        // 카멜케이스로 변경하면 된다
         h1.setAttribute('style', 'background-color: blue;');
         h1.style.backgroundColor = "#ff00ff"

         // js로 지정한 모든 스타일 덮어쓰기
         h1.style.cssText = 'font-size: 40px'

        // 잘 안쓰지만 기존에 css에 값을 가져오는 방법
        let w = window.getComputedStyle(h1, null).getPropertyValue("width");
        console.log('h1.style.width :', h1.style.width);
        console.log('w :', w);
        h1.style.width = w - 100 +'px';

    </script>
</body>
</html>
