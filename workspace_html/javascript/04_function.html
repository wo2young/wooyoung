    <script>
        //function
        //function 함수명(전달인자들){ }
        function plus(x, y){
            console.log('x', x)
            console.log('y', y)

            let z = x + y;
            return z;
        }
        let a = plus(2, 3);
        console.log('a :', a);
        plus(2, plus(1, 2));

        console.log(1,2,3,4,5,6);
        function log( ...obj ){
            console.log( typeof obj)
        }
        
        log(1,2);
        let f = [10, 20]
        console.log(...f) // 이거랑
        console.log(f[0], f[1]); // 이거랑 같음

        let g = "console.log(123)";
        eval(g); //String을 js로 변환

        function print(){
            console.log('print 실행')
        }
        let p = print;
        console.log('typeof p : ', typeof p);
        p();

        let p2 = print();
        console.log('p2 : ',p2)
        
        console.log(' typeof print : ',typeof print)

        function print2(){
            console.log('print3(거짓말) 실행')
        }
        print2();

        function over(x){

        }
        
        function over(x,y){
            console.log('x,y : ', x, y);
        }
        over(1)

        function jegob(su){

        }

        // callback
        // 달러를 원화로
        function change_won_dollor(dollor){
            return dollor * 1355;
        }
        // 원화를 달러로
        function change_dollor_won(won){
            return won / 1355;
        }

        // 환전 함수
        // 전달인자 : 금액과 환율계산 함수 

        function change( money, callback ){
            console.log('환전을 시작합니다')
            
            if( typeof callback == 'function'){
                let result = callback( money );
                return result;
            } 
            else{
                console.log('콜백 함수 없음');
            }
        }
       const money = change(100, change_won_dollor);
       console.log('환전된 금액은', money);
       change(100); 

       // 익명 함수
       let noName = function(){
        console.log('익명함수')
       }
       noName();

    //     function noName(){
    //     console.log('익명함수')
    //    }
       const m = 100;
       change(m, noName);
    
       console,log('===================')
       // setTimeout
       // 첫번째 전달인자 : 실행할 함수(콜백함수)
       // 두번째 전달인자 : 지연 시간 (1/1000초)
    // setTimeout(noName,1000*3);

       let st1 =  setTimeout(function (){
        console.log('3초뒤 실행됨')
        }
        ,1000*3);
        
        console.log('콘솔 출력')
        console.log('st1 : ' ,st1);
        clearTimeout(st1)

        let time = 30;
        setTimeout(
            function (){
                console.log('3초뒤 실행됨2', time)
            }
        ,1000*3);

        // function testCloser(){
        //     setTimeout(
        //         function (){
        //             console.log('3초뒤 실행됨3', time)
        //         }
        //     ,1000*1);
        // }

        let si = setInterval(function(){
            console.log('setInterval 실행')
            console.log()
        }, 1000 * 2)

        setTimeout(function(){
        clearInterval(si) // 예약취소
        },5000)


        // 화살표 함수

        let test0 = function(a, b){
            console.log(a, b)
            return a;
        }
        
        // 익명 함수일 경우 화살표 함수로 변경할 수 있다
        let test1 = (a, b) => {
            console.log(a, b)
            return a;
        }
        // 전달인자가 하나일 떄 만
        // 전달인자의 괄호를 생략할 수 있다
        let test2 = (a) => {
            console.log(a)
            return a;
        }
        let test = a => {
            console.log(a)
            return a;
        }

        // 전달인자가 없을 떄
        // 괄호 생략 불가능
        let test4 = () => {

        }
        let tset5 = (a, b) => {
            return a + b;
        }
        // 실행문 안의 내용이 return문 "만" 있는 경우
        // return과 { } 생략 가능
        // 오히려 return쓰면 오류
        let test6 = (a, b) => a + b;

        let test7 = a => a * 3;
        console.log( test7(9) );
