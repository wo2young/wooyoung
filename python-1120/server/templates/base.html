<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            타이틀
        {% endblock %}
    </title>
</head>
<body>
    <header style="border: 1px solid red">
        {% block header %} 
            {% include 'header.html' %}
        {% endblock %}
    </header>
    <section style="border: 1px solid blue">
        {% block content %} {% endblock %}
    </section>
    <footer style="border: 1px solid green">
        {% block footer %}
            {% include 'footer.html' %}
        {% endblock %}
    </footer>
</body>
</html>
