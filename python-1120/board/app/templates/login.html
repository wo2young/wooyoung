{% extends "base.html" %}

{% block title %}로그인{% endblock %}

{% block head %}
<style>
    .login-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #222;
        text-align: center;
    }

    .form-box {
        max-width: 400px;
        margin: 0 auto; /* 가운데 정렬 */
    }

    .form-group {
        margin-bottom: 18px;
    }

    label {
        display: block;
        font-size: 15px;
        margin-bottom: 6px;
        color: #555;
        font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        font-size: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
        transition: 0.2s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        border-color: #4CAF50;
        outline: none;
    }

    .btn-area {
        margin-top: 25px;
        display: flex;
        justify-content: center;
        gap: 10px;
    }

    .btn-basic {
        padding: 10px 20px;
        border-radius: 6px;
        text-decoration: none;
        font-size: 15px;
        font-weight: bold;
        transition: 0.2s;
        cursor: pointer;
        display: inline-block;
        text-align: center;
    }

    .btn-submit {
        background: #4CAF50;
        color: white;
        border: none;
        width: 100%;
    }
    .btn-submit:hover {
        background: #43a047;
    }

    .btn-cancel {
        background: #555;
        color: white;
    }
    .btn-cancel:hover {
        background: #444;
    }
</style>
{% endblock %}

{% block content %}

<div class="form-box">
    <div class="login-title">로그인</div>

    <form action="/login" method="post">

        <div class="form-group">
            <label>아이디</label>
            <input type="text" name="user_id" placeholder="아이디를 입력하세요">
        </div>

        <div class="form-group">
            <label>비밀번호</label>
            <input type="password" name="user_pw" placeholder="비밀번호를 입력하세요">
        </div>

        <div class="btn-area">
            <button type="submit" class="btn-basic btn-submit">로그인</button>
        </div>

    </form>
</div>

{% endblock %}
