{% extends "base.html" %}

{% block title %}글쓰기{% endblock %}

{% block head %}
<style>
    .form-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #222;
    }

    .form-group {
        margin-bottom: 18px;
    }

    label {
        display: block;
        font-size: 15px;
        margin-bottom: 6px;
        color: #555;
        font-weight: bold;
    }

    input[type="text"],
    textarea {
        width: 100%;
        padding: 10px;
        font-size: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
        transition: 0.2s;
    }

    input[type="text"]:focus,
    textarea:focus {
        border-color: #4CAF50;
        outline: none;
    }

    textarea {
        height: 200px;
        line-height: 1.6;
        resize: vertical;
    }

    .btn-area {
        margin-top: 20px;
        display: flex;
        gap: 10px;
    }

    .btn-basic {
        padding: 10px 18px;
        border-radius: 6px;
        text-decoration: none;
        font-size: 15px;
        font-weight: bold;
        transition: 0.2s;
        cursor: pointer;
        text-align: center;
        display: inline-block;
    }

    .btn-submit {
        background: #4CAF50;
        color: white;
        border: none;
    }
    .btn-submit:hover {
        background: #43a047;
    }

    .btn-cancel {
        background: #555;
        color: white;
    }
    .btn-cancel:hover {
        background: #444;
    }
</style>
{% endblock %}

{% block content %}

<div class="form-title">글쓰기</div>

<form action="/write" method="post">

    <div class="form-group">
        <label>제목</label>
        <input type="text" name="title" placeholder="제목을 입력하세요">
    </div>

    <div class="form-group">
        <label>내용</label>
        <textarea name="content" placeholder="내용을 입력하세요"></textarea>
    </div>

    <div class="btn-area">
        <button type="submit" class="btn-basic btn-submit">등록</button>

        <a href="/" class="btn-basic btn-cancel">취소</a>
    </div>

</form>

{% endblock %}
