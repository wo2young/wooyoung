<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}게시판{% endblock %}</title>

    <!-- 공통 스타일 -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: #f5f5f5;
        }

        header {
            background: #333;
            color: white;
            padding: 16px;
            font-size: 20px;
        }

        nav {
            background: #444;
            padding: 10px;
        }

        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body>

<header>
    게시판 프로젝트
</header>

<nav>
    <a href="/">홈</a>
    <a href="/write">글쓰기</a>
</nav>

<div class="container">
    {% block content %}
    <!-- 여기에 각 페이지 내용이 들어간다 -->
    {% endblock %}
</div>

</body>
</html>
