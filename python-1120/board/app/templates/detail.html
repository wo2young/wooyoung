{% extends "base.html" %}

{% block title %}게시글 상세보기{% endblock %}

{% block head %}
<style>
    .post-title {
        font-size: 26px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #222;
    }

    .post-info {
        font-size: 14px;
        color: #888;
        border-bottom: 1px solid #eee;
        padding-bottom: 8px;
        margin-bottom: 20px;
    }

    .post-content {
        font-size: 17px;
        line-height: 1.7;
        white-space: pre-line;
        color: #333;
        margin-bottom: 30px;
    }

    .btn-area {
        display: flex;
        gap: 10px;
    }

    .btn-basic {
        padding: 10px 18px;
        border-radius: 6px;
        text-decoration: none;
        font-size: 15px;
        font-weight: bold;
        transition: 0.2s;
    }

    .btn-edit {
        background: #4CAF50;
        color: white;
    }
    .btn-edit:hover {
        background: #43a047;
    }

    .btn-delete {
        background: #e74c3c;
        color: white;
    }
    .btn-delete:hover {
        background: #d84331;
    }

    .btn-list {
        background: #555;
        color: white;
        margin-left: auto;
    }
    .btn-list:hover {
        background: #444;
    }
</style>
{% endblock %}

{% block content %}

<div class="post-title">{{ info.title }}</div>

<div class="post-info">
    작성일: {{ info.created_at }}
</div>

<div class="post-content">
    {{ info.content }}
</div>

<div class="btn-area">
    <a href="/edit/{{ info.board_id }}" class="btn-basic btn-edit">수정</a>

    <a href="/delete/{{ info.board_id }}"
       class="btn-basic btn-delete"
       onclick="return confirm('정말 삭제하시겠습니까?');">
       삭제
    </a>

    <a href="/" class="btn-basic btn-list">목록</a>
</div>

{% endblock %}
